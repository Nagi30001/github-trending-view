<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Trending - å®æ—¶è¿½è¸ªçƒ­é—¨é¡¹ç›®</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #fef7f0;
      --bg-secondary: #ffffff;
      --bg-card: rgba(255, 255, 255, 0.9);
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.08);
      --text-primary: #1c1917;
      --text-secondary: #78716c;
      --accent-orange: #f97316;
      --accent-amber: #f59e0b;
      --accent-yellow: #eab308;
      --accent-red: #ef4444;
      --gradient-1: linear-gradient(135deg, #f97316 0%, #f59e0b 100%);
      --gradient-2: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      --gradient-3: linear-gradient(135deg, #eab308 0%, #f59e0b 100%);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-glow: 0 4px 20px rgba(249, 115, 22, 0.25);
      --shadow-glow-lg: 0 8px 30px rgba(249, 115, 22, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "SF Pro Display", sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* åŠ¨æ€èƒŒæ™¯ */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(249, 115, 22, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(245, 158, 11, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 50% 80%, rgba(234, 179, 8, 0.04) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* ç½‘æ ¼èƒŒæ™¯å›¾æ¡ˆ */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(249, 115, 22, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(249, 115, 22, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease-out;
    }

    .header h1 {
      font-size: 3.5em;
      font-weight: 900;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -1.5px;
      line-height: 1.1;
      filter: drop-shadow(0 2px 4px rgba(249, 115, 22, 0.1));
    }

    .header p {
      font-size: 1.2em;
      color: var(--text-secondary);
      font-weight: 300;
    }

    /* Glass Card */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 28px;
      box-shadow: var(--shadow-md),
                  0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg,
        transparent,
        rgba(255, 255, 255, 0.8),
        transparent
      );
    }

    .glass-card:hover {
      box-shadow: var(--shadow-glow),
                  0 0 0 1px rgba(249, 115, 22, 0.1) inset;
      transform: translateY(-2px);
    }

    /* Controls Section */
    .controls {
      margin-bottom: 30px;
    }

    .controls-row {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tab-group {
      display: flex;
      gap: 8px;
      background: var(--bg-secondary);
      padding: 6px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .tab-btn {
      padding: 12px 28px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .tab-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-1);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 8px;
    }

    .tab-btn:hover {
      color: var(--text-primary);
      background: rgba(249, 115, 22, 0.08);
    }

    .tab-btn.active {
      color: #ffffff;
      background: var(--gradient-1);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
      transform: scale(1.02);
    }

    .date-selector {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 280px;
    }

    .date-selector label {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }

    .date-input {
      flex: 1;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .date-input:focus {
      outline: none;
      border-color: var(--accent-orange);
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }

    .date-input::-webkit-calendar-picker-indicator {
      opacity: 0.6;
      cursor: pointer;
      filter: invert(0);
    }

    .refresh-btn {
      padding: 12px 28px;
      background: var(--gradient-1);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
    }

    .refresh-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .refresh-btn:active::before {
      width: 300px;
      height: 300px;
    }

    .refresh-btn .icon {
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .refresh-btn:hover .icon {
      transform: rotate(180deg);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow-lg);
    }

    .refresh-btn:active {
      transform: translateY(0) scale(0.98);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 24px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-1);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .stat-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .stat-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: var(--shadow-lg),
                  0 0 0 1px rgba(249, 115, 22, 0.1) inset;
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-card:hover::after {
      opacity: 1;
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Content Grid */
    .content {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 30px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .panel {
      background: var(--bg-secondary);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    .panel-title {
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 25px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .panel-title .icon {
      flex-shrink: 0;
    }

    .panel-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: var(--gradient-1);
      border-radius: 2px;
    }

    /* Repository Grid */
    .repo-grid {
      display: grid;
      gap: 16px;
    }

    .repo-card {
      background: var(--bg-card);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      padding: 22px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .repo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-1);
      transform: scaleX(0);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: left;
    }

    .repo-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(249, 115, 22, 0.05) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .repo-card:hover {
      transform: translateY(-6px) scale(1.01);
      border-color: rgba(249, 115, 22, 0.25);
      box-shadow: var(--shadow-lg),
                  0 8px 32px rgba(249, 115, 22, 0.15);
    }

    .repo-card:hover::before {
      transform: scaleX(1);
    }

    .repo-card:hover::after {
      opacity: 1;
    }

    .repo-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
      gap: 16px;
    }

    .repo-name {
      flex: 1;
      min-width: 0;
    }

    .repo-name a {
      font-size: 1.2em;
      font-weight: 700;
      color: var(--accent-orange);
      text-decoration: none;
      display: block;
      margin-bottom: 4px;
      transition: color 0.3s ease;
    }

    .repo-name a:hover {
      color: var(--accent-red);
    }

    .repo-position {
      background: var(--gradient-2);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 700;
      flex-shrink: 0;
    }

    .position-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .rank-change {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .rank-change.rank-up {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }

    .rank-change.rank-up:hover {
      background: rgba(34, 197, 94, 0.2);
      transform: scale(1.1);
    }

    .rank-change.rank-down {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .rank-change.rank-down:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: scale(1.1);
    }

    .rank-change.rank-new {
      background: rgba(249, 115, 22, 0.15);
      color: var(--accent-orange);
      animation: pulse 2s ease-in-out infinite;
    }

    .rank-change.rank-same {
      background: rgba(156, 163, 175, 0.1);
      color: #9ca3af;
    }

    .repo-description {
      color: var(--text-secondary);
      font-size: 0.95em;
      line-height: 1.6;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .repo-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      font-size: 0.85em;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      transition: color 0.3s ease;
    }

    .meta-item .icon {
      flex-shrink: 0;
    }

    .meta-item:hover {
      color: var(--text-primary);
    }

    .language-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid rgba(249, 115, 22, 0.2);
      border-radius: 6px;
      font-weight: 600;
      color: var(--accent-orange);
    }

    .language-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .stars-highlight {
      color: var(--accent-red);
      font-weight: 700;
    }

    /* Chart */
    .chart-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chart-bar {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 14px 18px;
      border: 1px solid var(--glass-border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .chart-bar::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--gradient-1);
      transform: scaleY(0);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .chart-bar:hover {
      background: rgba(249, 115, 22, 0.03);
      border-color: rgba(249, 115, 22, 0.2);
      transform: translateX(6px);
      box-shadow: var(--shadow-md);
    }

    .chart-bar:hover::before {
      transform: scaleY(1);
    }

    .bar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .bar-label {
      font-size: 0.9em;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bar-value {
      font-size: 1.1em;
      font-weight: 700;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .bar-track {
      height: 6px;
      background: #e2e8f0;
      border-radius: 3px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background: var(--gradient-1);
      border-radius: 3px;
      transition: width 0.6s ease;
      position: relative;
    }

    .bar-fill::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
      animation: shimmer 2s infinite;
    }

    /* Loading & Error States */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--glass-border);
      border-top-color: var(--accent-orange);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    .loading-spinner {
      border-color: #e2e8f0;
      border-top-color: var(--accent-orange);
    }

    /* éª¨æ¶å±åŠ¨ç”» */
    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    .skeleton {
      background: linear-gradient(
        90deg,
        #f0f0f0 25%,
        #e0e0e0 50%,
        #f0f0f0 75%
      );
      background-size: 1000px 100%;
      animation: shimmer 2s infinite;
      border-radius: 4px;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #dc2626;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    /* Animations */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
      }
      50% {
        box-shadow: 0 0 40px rgba(249, 115, 22, 0.4);
      }
    }

    /* æ·»åŠ æ‚¬åœå‘å…‰æ•ˆæœåˆ°ç‰¹æ®Šå…ƒç´  */
    .stat-value {
      transition: all 0.3s ease;
    }

    .stat-card:hover .stat-value {
      animation: glow 2s ease-in-out infinite;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .content {
        grid-template-columns: 1fr;
      }

      .panel:nth-child(2) {
        order: -1;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 16px;
      }

      .header h1 {
        font-size: 2em;
      }

      .controls-row {
        flex-direction: column;
        align-items: stretch;
      }

      .tab-group {
        width: 100%;
      }

      .tab-btn {
        flex: 1;
        padding: 10px 16px;
        font-size: 13px;
      }

      .date-selector {
        min-width: 100%;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .panel {
        padding: 20px;
      }

      .repo-header {
        flex-direction: column;
      }

      .repo-position {
        align-self: flex-start;
      }
    }

    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .stat-value {
        font-size: 24px;
      }
    }

    /* SVG Icons */
    .icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
      display: inline-block;
      vertical-align: middle;
    }

    .icon-sm {
      width: 14px;
      height: 14px;
    }

    .icon-lg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

    function detectMode() {

      if (typeof window.GITHUB_TRENDING_DATA !== 'undefined' &&

      return num.toString();

    function formatDateDisplay(dateStr) {

      } else if (dateStr === yesterday.toISOString().split('T')[0]) {
        return 'æ˜¨å¤©';
      }

      return date.toLocaleDateString('zh-CN', {
        month: 'long',
        day: 'numeric'
      });
    }

      dateSelect.min = dates[dates.length - 1].date;

        `;
      }).join('');
