name: Manual Deploy to GitHub Pages

on:
  workflow_dispatch: # 只允许手动触发

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch trending data
        run: node scripts/fetch-trending.js

      - name: Generate static data
        run: node scripts/generate-static-data.js

      - name: Deploy to gh-pages branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git subtree push --prefix public origin gh-pages || git push origin $(git subtree split --prefix public):gh-pages --force
