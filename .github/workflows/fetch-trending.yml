name: Fetch GitHub Trending and Deploy

on:
  schedule:
    # æ¯å¤© UTC 0:00, 8:00, 16:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 8:00, 16:00, 0:00ï¼‰
    - cron: '0 */8 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ï¼Œç”¨äºè®¡ç®—æ’åå˜åŒ–

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch trending data
        run: node scripts/fetch-trending.js

      - name: Generate static data
        run: node scripts/generate-static-data.js

      - name: Commit and push data changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git add public/
          git diff --staged --quiet || git commit -m "ğŸ“Š Update trending data [skip ci]"
          git push

      - name: Trigger static workflow
        if: success()
        run: |
          gh api -X POST /repos/${{ github.repository }}/dispatches \
            -f event_type=deploy_static
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
