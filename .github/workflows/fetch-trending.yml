name: Fetch GitHub Trending

on:
  schedule:
    # æ¯å¤© UTC 0:00, 8:00, 16:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 8:00, 16:00, 0:00ï¼‰
    - cron: '0 */8 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  fetch-trending:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch trending data
        run: node scripts/fetch-trending.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "ğŸ“Š Update trending data $(date +'%Y-%m-%d %H:%M:%S')"
          git push
